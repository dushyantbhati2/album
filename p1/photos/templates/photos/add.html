<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add photo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href="{% url 'gallery' %}" class="btn btn-outline-dark">Go Back</a>
                    <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                         {% csrf_token %}
                        <div class="form-group m-3">
                            <label >Description</label>
                            <input name="description" type="text" placeholder="enter a description" class="form-control">
                        </div>
                        
                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select Category...</option>
                                {% for i in categories %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input name="category_new" type="text" placeholder="enter a category" class="form-control">
                        </div>
                        <div class="form-group m-3">
                          <label >Upload image</label>
                          <input name="image" type="file" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
