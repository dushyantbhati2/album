<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .img-thumbail{
                height: 200px;
                object-fit:cover;
            }
        </style>
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card" >
                        <div class="card-header">
                          Categories
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}">ALL</a>
                            </li>
                          {% for category in categories %}
                          <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                          </li>
                          {% endfor %}
                          <a href="{% url 'add' %}" class="btn btn-outline-dark btn-sm m-1">Add Photo</a>
                        </ul>
                      </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        {% for i in photos %}
                        <div class="card my-2">
                            <img class="img-thumbail" src="{{i.image.url}}" >
                            <div class="card-body">
                              <p>Category:{{i.category.name}}</p>
                            </div>
                            <a href="{% url 'photo' i.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                        {% empty %}
                        <h3>No photo...</h3>
                        {% endfor %}
                    </div>
                </div>
              </div>
        </div>
    </body>
</html>
